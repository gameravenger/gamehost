<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300" width="300" height="300">
  <rect width="300" height="300" fill="#ffffff"/>
  <rect x="20" y="20" width="260" height="260" fill="none" stroke="#000000" stroke-width="2"/>
  
  <!-- QR Code pattern simulation -->
  <rect x="30" y="30" width="20" height="20" fill="#000000"/>
  <rect x="60" y="30" width="20" height="20" fill="#000000"/>
  <rect x="90" y="30" width="20" height="20" fill="#000000"/>
  <rect x="30" y="60" width="20" height="20" fill="#000000"/>
  <rect x="90" y="60" width="20" height="20" fill="#000000"/>
  <rect x="30" y="90" width="20" height="20" fill="#000000"/>
  <rect x="60" y="90" width="20" height="20" fill="#000000"/>
  <rect x="90" y="90" width="20" height="20" fill="#000000"/>
  
  <!-- More QR pattern -->
  <rect x="200" y="30" width="20" height="20" fill="#000000"/>
  <rect x="230" y="30" width="20" height="20" fill="#000000"/>
  <rect x="260" y="30" width="20" height="20" fill="#000000"/>
  <rect x="200" y="60" width="20" height="20" fill="#000000"/>
  <rect x="260" y="60" width="20" height="20" fill="#000000"/>
  <rect x="200" y="90" width="20" height="20" fill="#000000"/>
  <rect x="230" y="90" width="20" height="20" fill="#000000"/>
  <rect x="260" y="90" width="20" height="20" fill="#000000"/>
  
  <!-- Bottom pattern -->
  <rect x="30" y="200" width="20" height="20" fill="#000000"/>
  <rect x="60" y="200" width="20" height="20" fill="#000000"/>
  <rect x="90" y="200" width="20" height="20" fill="#000000"/>
  <rect x="30" y="230" width="20" height="20" fill="#000000"/>
  <rect x="90" y="230" width="20" height="20" fill="#000000"/>
  <rect x="30" y="260" width="20" height="20" fill="#000000"/>
  <rect x="60" y="260" width="20" height="20" fill="#000000"/>
  <rect x="90" y="260" width="20" height="20" fill="#000000"/>
  
  <!-- Center text -->
  <text x="150" y="140" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">SCAN TO PAY</text>
  <text x="150" y="160" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#000">NumberMaster</text>
  <text x="150" y="180" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">UPI Payment</text>
</svg>